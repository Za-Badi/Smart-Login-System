<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div  class=" container w-75 my-5 text-center  ">
        <div class="main-div m-auto  p-4 ">
            <h1 class=" w100 position-relative">Smart Login System</h1>
            <input id="signupName" class="form-control my-3 " placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">

            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">

            <p id="invalidMessage" class="text-danger d-none mt-1 ">Please enter a valid email address.</p>
          </div>

            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="./index.html">Login</a></p>


           
              
        </div>

        

    </div>


    <script src="./js/bootstrap.js"></script>
    <script src="./js/index.js.download"></script>
</body>

</html>
